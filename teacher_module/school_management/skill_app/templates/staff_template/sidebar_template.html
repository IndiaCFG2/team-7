{% load static %}
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->

<div class="brand-link">
      <div class="brand-text font-weight-light">Welcome {{ user.username }}!</div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            {% url 'staff_home' as staff_home %}
            <a href="{{ staff_home }}" class="nav-link {% if request.path == staff_home %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Home
              </p>
            </a>
          </li>
             <li class="nav-item">
            {% url 'add_agenda' as add_agenda %}
            <a href="{% url 'staff_agenda' %}" class="nav-link {% if request.path == staff_agenda %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Agenda
              </p>
            </a>
          </li>
            <li class="nav-item">
            {% url 'add_files' as add_files %}
            <a href="{% url 'add_files' %}" class="nav-link {% if request.path == add_files %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Add Files
              </p>
            </a>
          </li>



        </ul>
      </nav>
    </div>

  </aside>
